    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="w_header">
            <a href="#" class="p_pre"><p><</p></a>
            <button type="submit" id="w_su" onclick="a()">완료</button>
        </div>
        <div id="write1">
            <input type="text" placeholder="구체적인 제목을 입력해주세요.">
            <textarea id="" cols="44" rows="5" placeholder="본문을 입력해주세요."></textarea>
        </div>
        <img id="blah">
        <div id="write_img_box">
            <div id="write_img">
                <input type="file" id="photo_in">
            </div>
        </div>
        <script type="text/javascript">
            function a(){
                alert("등록되었습니다.");
                location.href="/17th_appjam/html/main.html";
            }
            $(function() {
                $("#photo_in").on('change', function(){
                    readURL(this);
                });
            });
    
            function readURL(input) {
                if (input.files && input.files[0]) {
                var reader = new FileReader();
    
                reader.onload = function (e) {
                        $('#blah').attr('src', '/img/cak.jpg');
                    }
    
                  $("#write_img").css("display", "none");
                  reader.readAsDataURL(input.files[0]);
                }
            }
    
    
        </script>
        <div class="w_hsta">
            <p class="w_age">#17 ~ 19살의 카테고리</p>
            <div id="m_hss">
                <div class="m_hs">
                    <p>#문학</p>
                </div>
                <div class="m_hs">
                    <p>#비문학</p>
                </div>
                <div class="m_hs">
                    <p>#확률 및 통계</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
